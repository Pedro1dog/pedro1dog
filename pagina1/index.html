<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1D Oficial</title>

<link rel="shortcut icon" href="../images/Logo P1D.jpg" type="image/x-icon">

<link rel="stylesheet" href="../pagina1/css/style.css">

</head>

<!--#HEADER-->

<header>
  <div class="container">
    <nav class="navbar">
      <button class="theme-btn theme-btn-mobile light">
        <ion-icon name="moon" class="moon and hydrated" role="img" aria-label="moon">
          #shadow-root (open)
          <div class="icon-inner">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512">
              <title>Moon</title>
              <path d=""></path>
            </svg>
          </div>
        </ion-icon>
        <ion-icon name="sunny" class="sun and hydrated" role="img" aria-label="sunny">
          #shadow-root (open)
          <div class="icon-inner">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512">
              <title>Sunny</title>
              <path d=""></path>
            </svg>
          </div>
        </ion-icon>
      </button>
    </nav>
  </div>
</header>

<body>
  <main class="main">
      <div class="blog">
        <h1 class="h1">Penâlti</h1>
          <div class="blog-card">
            <p><img src="../images/Pedro segurando uma bola de futebol.jpg" alt="Pedro segurando uma bola de futebol" width="250" class="blog-banner-img"></p>

            <p class="blog-text">
              Nesta nova curta animação, veremos Pedro das suas várias tentativas de fazer um simples gol de penâlti, será que desta vez vai?
              <br>
              Como de costume, Pedro treina para conseguir fazer gols de penâlti, esse é mais uma de nossas curtas animações, espero que gostem.
              </br>
            </p>
          </div>    
  </main>

</body>
</html>
